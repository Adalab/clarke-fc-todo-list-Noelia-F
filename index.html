<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=".\css\main.css">
    <link rel="stylesheet" href=".\css\reset.css">
    <title>My To Do list</title>
  </head>
  <body class="body">
    <div class="site__box">
      <section class="page">
        <header class="header">
          <div>
            <img src="https://placehold.it/50x50" alt="Adalab">
          </div>
          <section class="header__date">
            <div class="date__box__number-day">
              <p class="box__number-day"></p>
            </div>
            <div class="date__box__text-date">
              <p class="box__write-day"></p>
              <p class="box__year-month"></p>
            </div>
          </section>
        </header>
        <main>
          <section class="list-task__content">
            <ul class="list-task">
            </ul>
          </section>
        </main>
        <footer class="footer">
          <section class="footer__new-task">
            <button type="button" name="button" class="button--new-task new-task">+</button>
          </section>
          <section class="modal hidden">
            <div class="modal__box">
              <div class="modal__box-info">
                <p class="modal__box-title">Nueva tarea</p>
                <input type="text" name="" class="input-task modal--box-cel" value="" placeholder="Escribe tu tarea">
              </div>
              <button type="button" name="button" class="button-add">AÃ±adir</button>
            </div>
          </section>
        </footer>
      </section>
    </div>

    <script type="text/javascript" src=".\js\main.js">
    </script>

  </body>
</html>
